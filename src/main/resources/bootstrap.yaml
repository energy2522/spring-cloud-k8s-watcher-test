spring:
  application:
    name: config-server
  cloud:
    kubernetes:
      config:
        sources:
          - name: k8s-config-server
          - name: ${spring.application.name}
      secrets:
        sources:
          - name: ${spring.application.name}
        enable-api: true
management:
  endpoints:
    web:
      exposure:
        include: refresh
